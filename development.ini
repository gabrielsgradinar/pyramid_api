[app:main]
use = egg:pyramid_api

pyramid.includes = pyramid_celery

sqlalchemy.url = sqlite:///%(here)s/pyramid_api.sqlite

[celery]
broker_url = redis://localhost:6379/0

[server:main]
use = egg:waitress
listen = localhost:6543

[loggers]
keys = root, pyramid_api

[logger_pyramid_api]
level = DEBUG
handlers =
qualname = pyramid_api

[logger_celery]
level = INFO
handlers =
qualname = celery

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s